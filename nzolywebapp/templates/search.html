{% extends "adminbase.html" %}
{% block content %}
<!-- display a form to collect the search term -->
<!-- data sent to the URL, through POST, which fetches search results  -->

<h2>Search Members and Events</h2>
<h3>Search all of the Members and Events in the Game</h3>

<form action="/admin/search/result" method="post">
    Search members and events: <input type="text" name="searchentry"/>
    <input type="submit" value="Search">
</form>

{% endblock %}
