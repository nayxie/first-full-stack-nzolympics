{% extends "adminbase.html" %}
{% block content %}
<!-- display a form to collect new member information -->
<!-- memberInfo passed in from server for display -->
<!-- collect all form information from browser
    and send it off by POST, along with memberid 
    to the URL that will update the data to the members table -->

<h2>Edit Information of the Chosen Member</h2>

<form action="/admin/updatemember/{{ memberinfo[0][0] }}" method="post">
    <label for="memberid">Member ID:</label>
    <input type="text" name="memberid" value="{{ memberinfo[0][0] }}" readonly>
    <label for="teamid">Team ID:</label>
    <input type="text" name="teamid" value="{{ memberinfo[0][1] }}" readonly>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" value="{{ memberinfo[0][2] }}" pattern="[a-zA-Z]+" required/>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" value="{{ memberinfo[0][3] }}" pattern="[a-zA-Z]+" required/>
    <label for="city">City:</label>
    <select name="city">
        <option value="Auckland" >Auckland</option>
        <option value="Wellington">Wellington</option>
        <option value="Christchurch">Christchurch</option>
        <option value="Queenstown">Queenstown</option>
        <option value="Other parts of NZ">Other parts of NZ</option>
    </select>
    <label for="birthdate">Birthdate:</label> 
    <input type="date" name="birthdate" value="{{ memberinfo[0][5] }}" required/>

    <input type="submit" value="Submit">
</form>

{% endblock %}
