{% extends "adminbase.html" %}
{% block content %}
<!-- backend passes in memberInfo -->
<h2>Edit Information of the Member</h2>

<!-- m.MemberID, m.FirstName, m.LastName, m.City, m.Birthdate, \
    e.EventName, e.Sport -->
<form action="/admin/updatemembersandevents" method="post">
    <label for="memberid">Member ID:</label>
    <input type="text" value="{{ memberinfo[0][0] }}" readonly>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" value="{{ memberinfo[0][1] }}" pattern="[a-zA-Z]+" required/>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" value="{{ memberinfo[0][2] }}" pattern="[a-zA-Z]+" required/>
    <label for="city">City:</label>
    <select name="city">
        <option value="Auckland" >Auckland</option>
        <option value="Wellington">Wellington</option>
        <option value="Christchurch">Christchurch</option>
        <option value="Queenstown">Queenstown</option>
        <option value="Other parts of NZ">Other parts of NZ</option>
    </select>
    <label for="birthdate">Birthdate:</label> 
    <input type="date" name="birthdate" value="{{ memberinfo[0][4] }}" required/>
    <br>
    <label for="eventname">Event Name:</label>
    <input type="text" name="eventname" value="{{ memberinfo[0][5] }}" pattern="[a-zA-Z0-9\s']+" required/>
    <label for="sport">Sport:</label>
    <input type="text" name="sport" value="{{ memberinfo[0][-1] }}" pattern="[a-zA-Z\s]+" required/>
    <input type="submit" value="Submit">
</form>

{% endblock %}
