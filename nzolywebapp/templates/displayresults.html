{% extends "adminbase.html" %}
{% block content %}
<!-- resultlist passed in from server for display and verification -->

<h2>Result List</h2>

<table>
    <tr><th>Result ID</th><th>Stage ID</th><th>Member ID</th><th>Points Scored</th><th>Position</th></tr>
    {% for result in resultlist %}
        <tr>
            {% for entry in result %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
